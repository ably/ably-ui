---
- :name: url
  :optional: "No"
  :default: ""
  :type: String
  :description: Passed to the href in the anchor.
- :name: text_size
  :optional: "Yes"
  :default: "text-menu3"
  :type: String
  :description: Text size of the link.
- :name: icon_color
  :optional: "Yes"
  :default: "text-cool-black"
  :type: String
  :description:
    Color of the icon. Depends on icons being drawn with strokes the currentColor
    property being applied to all svgs.  Meant to use tailwind color classes (i.e.
    text-white).
- :name: flush
  :optional: "Yes"
  :default: "false"
  :type: Boolean
  :description: If true, removes the default vertical padding.
