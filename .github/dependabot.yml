version: 2

updates:
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: daily
    open-pull-requests-limit: 2
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    groups:
      storybook:
        patterns:
          - "@storybook/*"
          - "storybook"
      oxlint:
        patterns:
          - "oxlint"
      svgr:
        patterns:
          - "@svgr/*"
      swc:
        patterns:
          - "@swc/*"
