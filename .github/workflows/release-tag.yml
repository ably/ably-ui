name: Release Ably UI
on:
  release:
    types: [published]

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Grant permissions to Scripts
        run: |
          chmod +x "release.sh"
          chmod +x "./scripts/update-dependents.sh"
        shell: bash
      - name: Release latest Ably UI version
        run: "./release.sh ${GITHUB_REF/refs\/tags\//}"
        shell: bash
